<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Odin's Calculator</h1>
    <div class="calculator-container">
      <div class="calculator">
        <div class="calculator-display"></div>
        <div class="calculator-buttons">
          <button>AC</button>
          <button>C</button>
          <button>%</button>
          <button>&divide;</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&times;</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Author: Christoph Heininger &copy;</p>
      <a href="https://github.com/cheininger">GitHub</a>
      <img
        class="github-logo"
        src="img/github-mark.png"
        alt="GitHub's Invertocat Logo"
      />
    </footer>
  </body>
  <script src="js/index.js"></script>
</html>
