<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Odin's Calculator</h1>
    <div class="calculator-container">
      <div class="calculator">
        <div class="calculator-display">
          <p class="display"></p>
        </div>
        <div class="calculator-buttons">
          <button class="button clear-all">AC</button>
          <button class="button clear">C</button>
          <button class="button percent">%</button>
          <button class="button divide">&divide;</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button multiply">&times;</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button subtract">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button add">+</button>
          <button class="button number">0</button>
          <button class="button decimal">.</button>
          <button class="button equals">=</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Author: Christoph Heininger &copy;</p>
      <a href="https://github.com/cheininger">GitHub</a>
      <img
        class="github-logo"
        src="img/github-mark.png"
        alt="GitHub's Invertocat Logo"
      />
    </footer>
  </body>
  <script src="js/index.js"></script>
</html>
